    <title>To-do App</title>

  <body>
    <!--  -->

    <div class="heading">
      <h2>Welcome, to your To-do App, Mr.<span id="username"></span></h2>
      <div class="off-todo">
        <button
          id="Reset"
          type="button"
          class="btn btn-success"
        style="font-size: 18px"
          onclick="return logout()"
        >
          logout
        </button>
      </div>
    </div>
    <div class="form">
      <div class="form-group">
        <label for="title">Task</label>
        <input
          type="text"
          class="form-control"
          id="get-title"
          aria-describedby="emailHelp"
        />
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <textarea class="form-control" id="text-feild" rows="3"></textarea>
      </div>
      <button
        type="submit"
        id="additem"
        class="btn btn-success"
        style="font-size: 18px"
        onclick="return addTodo(event)""
      >
        Add item &nbsp; &nbsp;
      </button>
      <button class="btn btn-danger"
      style="font-size: 18px" onclick="return clear() ">Clear</button>
    </div>

    <table class="table">
      <thead>
        <tr>
          <th scope="col">S.No</th>
          <th scope="col">Task</th>
          <th scope="col">Description</th>
          <th scope="col">Date</th>
          <th scope="col">&nbsp;</th>
        </tr>
      </thead>
      <tbody id="table-body">
